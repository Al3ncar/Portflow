<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="imgs-portflow/favicon/favicon.ico" type="image/x-icon">
        <title>Portflow</title>

    </head>

    <body>

        <header>

            <section class="portflow">

                <div class="portflow-title">

                    <h1>
                        <a href="https://xd.adobe.com/view/13ead2e1-3ac9-44a1-b4cb-14736da07bb0-46b9/?fullscreen" target="_blank">

                        Portflow

                        </a>
                    </h1>

                </div>

                <div class="menu-nav">

                    <div class="line-up"></div>
                    <div class="line-middle"></div>
                    <div class="line-down"></div>

                </div>

                <div class="portflow-nav">

                    <nav>

                        <ul>

                            <li>Home</li>
                            <li>Blog</li>
                            <li>Valores</li>
                            <li>Portifólio</li>
                            <li>Contato</li>

                        </ul>

                    </nav>

                </div>

            </section>

            <section class="portflow-conteiner">

                <div>

                    <h2>

                        Imagine, Discuta, Desenhe.

                    </h2>

                </div>       

                <div>

                    <p class="fale-p">

                        FALE CONOSCO

                    </p>

                </div>

            </section>

        </header>

        <main>

            <section class="portflow-box">

                <div class="img-box">

                    <img src="imgs-portflow/portflow/Row-one/NoPath - Copia (20)@2x.png" alt="Erva Mate">

                    <img src="imgs-portflow/portflow/Row-one/NoPath - Copia (22)@2x.png" alt="Mini Pão de quijo">

                    <img src="imgs-portflow/portflow/Row-one/NoPath - Copia (21)@2x.png" alt="Pote muance">

                    <img src="imgs-portflow/portflow/Row-one/mokup telas@2x.png" alt="notebook 3d right">

                </div>

                <div class="img-box">

                    <img class="img-portflow" src="imgs-portflow/portflow/Row-two/NoPath - Copia (25)@2x.png" alt="Material de escritorio">

                    <img src="imgs-portflow/portflow/Row-two/NoPath - Copia (27).png" alt="Xicara design">

                    <img src="imgs-portflow/portflow/Row-two/NoPath - Copia (29).png" alt="notebook 3d left">

                    <img src="imgs-portflow/portflow/Row-two/NoPath - Copia (23)@2x.png" alt="Barra natfit">
                    
                </div>

                <div class="img-box">

                    <img src="imgs-portflow/portflow/row-three/NoPath - Copia (31)@2x.png" alt="Celular">

                    <img src="imgs-portflow/portflow/row-three/NoPath - Copia (32)@2x.png" alt="Cafe tablet">

                    <img src="imgs-portflow/portflow/row-three/NoPath - Copia (34)@2x.png" alt="Cameras">

                    <img src="imgs-portflow/portflow/row-three/NoPath - Copia (33)@2x.png" alt="Fotos">
                    
                </div>

            </section>

        </main>

        <footer>

            <section class="rede-conteiner">

                <div class="redes-box">

                    <img class="redes-img" src="imgs-portflow/redes/facebook icons.com_65484.svg" alt="Facebook ico">

                    <img class="redes-img" src="imgs-portflow/redes/TWITTER_icon-icons.com_65486.svg" alt="Twitter ico">

                    <img class="redes-img" src="imgs-portflow/redes/icon insta.svg" alt="Instagram ico">

                    <img class="redes-img" src="imgs-portflow/redes/icon telegram.svg" alt="Telegram ico">

                    <img class="redes-img" src="imgs-portflow/redes/icon zap.svg" alt="Zap ico">

                    <img class="redes-img" src="imgs-portflow/redes/YOUTUBE_icon-icons.com_65487.svg" alt="Youtube ico">

                </div>

                <div class="copy-conteiner">

                    <p class="copy-p">

                        Copyright © 

                    </p>

                    <a class="topo-btn" href="#">

                        <button>

                            TOPO

                        </button>
                        
                    </a>
